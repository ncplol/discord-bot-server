
services:
  discord-bot:
    build: .
    container_name: discord-bot-server
    restart: unless-stopped

    # Resource limits for better performance and stability
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

    # Environment configuration
    env_file:
      - .env
    environment:
      - NODE_ENV=production

    # Port mapping (host:container)
    ports:
      - "3000:3000"  # Health/API server
      - "3001:3001"  # Web interface

    # Enhanced health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
      disable: false

    # Logging configuration for better debugging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Volume mounts with proper configuration
    volumes:
      - ./logs:/home/node/app/logs:rw

    # Network configuration
    networks:
      - discord-bot-network

    # Security enhancements
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - SYS_ADMIN  # May be needed for some ffmpeg operations
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=100m

networks:
  discord-bot-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: discord-bot-net

volumes:
  logs:
    driver: local
